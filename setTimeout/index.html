<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
    <div>
        <h1>
            <button id="cancel-button">Cancel</button>

        </h1>
    </div>
   <script>
     //  setTimeout(que vamos a hacer, en cuandto lo tiempo)

     const $cancelButton = document.getElementById('cancel-button');


     const timeout = setTimeout(() => {
         alert("han pasado 5 segundos")
         // document.write(`ha pasado 5 segundos`)
         // console.log(`ha pasado 5 segundos`)
     }, 5000)

     // $cancelButton.addEventListener('qué evento?', qué hago?)
     $cancelButton.addEventListener('click', ()=> {
         clearTimeout(timeout)
     })


   </script>
</body>
</html>
