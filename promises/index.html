<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callbacks</title>
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI = 5000;

        const $agenda = document.getElementById('agenda');

        // const despertar = new Promise(Todo está ok, todo está mal)
        const despertar = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('Ahora me estoy duchando')
                reject('Todo mal lo siento, estoy enfermo')
        }, DESPERTAR )
        })
        // despertar.then(Qué quiero que hacer si todo está bien)
        // despertar.catch(Qué quiero que hacer si todo está mal)
        despertar
            .then((message) => {
            console.log(message)
        })
            .catch((message) => {
            console.log(message)
        })





    </script>

</body>
</html>
